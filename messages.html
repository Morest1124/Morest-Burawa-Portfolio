<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages | Morest Portfolio</title>
    <link rel="stylesheet" href="port.css">
    <style>
        .messages-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 24px;
        }
        .message-item {
            border-bottom: 1px solid #eee;
            padding: 16px 0;
            position: relative;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .message-header {
            font-weight: bold;
            color: #3a0ca3;
        }
        .message-date {
            color: #888;
            font-size: 0.95em;
            margin-left: 8px;
        }
        .message-content {
            margin: 8px 0 0 0;
            color: #222;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #e63946;
            cursor: pointer;
            float: right;
            font-size: 1em;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
        .response-box {
            margin-top: 10px;
            background: #f8f8ff;
            border-radius: 6px;
            padding: 10px;
        }
        .response-label {
            font-weight: bold;
            color: #3a0ca3;
            margin-bottom: 4px;
            display: block;
        }
        .response-content {
            color: #222;
            margin-bottom: 6px;
        }
        .respond-form textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 6px;
        }
        .respond-btn {
            background: #3a0ca3;
            color: #fff;
            border: none;
            padding: 6px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .respond-btn:hover {
            background: #560bad;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="Morest logo.png" alt="Logo"/>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a class="active" href="messages.html">Messages</a></li>
            </ul>
        </nav>
    </header>
    <div class="messages-container">
        <h2 style="color:#3a0ca3;">Contact Messages</h2>
        <div id="messagesList"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script>
const SECRET_KEY = "082411"; // Must match the key in contact.html

function loadMessages() {
    const encryptedMessages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
    // Decrypt each message
    return encryptedMessages.map(enc => {
        try {
            const bytes = CryptoJS.AES.decrypt(enc, SECRET_KEY);
            return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        } catch (e) {
            return null;
        }
    }).filter(Boolean);
}
function saveMessages(messages) {
    // Encrypt each message before saving
    const encrypted = messages.map(msg =>
        CryptoJS.AES.encrypt(JSON.stringify(msg), SECRET_KEY).toString()
    );
    localStorage.setItem('contactMessages', JSON.stringify(encrypted));
}
function renderMessages() {
    const messages = loadMessages();
    const list = document.getElementById('messagesList');
    if (messages.length === 0) {
        list.innerHTML = "<p style='color:#888;'>No messages yet.</p>";
        return;
    }
    list.innerHTML = '';
    messages.forEach((msg, idx) => {
        list.innerHTML += `
            <div class="message-item" id="msg-${idx}">
                <button class="delete-btn" onclick="deleteMessage(${idx})">Delete</button>
                <span class="message-header">${msg.name} &lt;${msg.email}&gt;</span>
                <span class="message-date">${msg.date}</span>
                <div class="message-content">${msg.message.replace(/\n/g, '<br>')}</div>
                <div class="response-box" id="response-box-${idx}">
                    ${msg.response ? `
                        <span class="response-label">Your Response:</span>
                        <div class="response-content">${msg.response.replace(/\n/g, '<br>')}</div>
                    ` : `
                        <form class="respond-form" onsubmit="respondMessage(event, ${idx})">
                            <label class="response-label" for="response-${idx}">Respond:</label>
                            <textarea id="response-${idx}" rows="2" required placeholder="Type your response..."></textarea>
                            <button type="submit" class="respond-btn">Send</button>
                        </form>
                    `}
                </div>
            </div>
        `;
    });
}
window.deleteMessage = function(idx) {
    let messages = loadMessages();
    messages.splice(idx, 1);
    saveMessages(messages);
    renderMessages();
};
window.respondMessage = function(e, idx) {
    e.preventDefault();
    const textarea = document.getElementById('response-' + idx);
    const response = textarea.value.trim();
    if (!response) return;
    let messages = loadMessages();
    messages[idx].response = response;
    saveMessages(messages);
    renderMessages();
};
renderMessages();
</script>
</body>
</html>
